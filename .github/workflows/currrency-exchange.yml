name: Build and Test currency-exchange Maven Project

on:
  push:
    paths:
      - 'currency-exchange-service/**'  # Adjust this path to match the location of your project
    branches: [ "main" ]     
  pull_request:
    paths:
      - 'currency-exchange-service/**'  # Adjust this path to match the location of your project
    branches: [ "main" ]    

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -f currency-exchange-service/pom.xml clean install

    - name: Run Tests
      run: mvn -f currency-exchange-service/pom.xml test

